<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="dist/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&family=Fraunces:wght@700;900&display=swap" rel="stylesheet" />
    <title>Frontend Mentor | Sunnyside agency landing page</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <!-- logo -->
      <img src="images/logo.svg" alt="logo" />
      <!-- hamburger -->
      <img src="images/icon-hamburger.svg" alt="hamburger" class="hamburger hide-for-desktop" />
      <!-- mobile menu -->
      <nav class="mobile-menu ft-barlow invisible hide-for-desktop">
        <a href="#" class="cta">About</a>
        <a href="#" class="cta">Services</a>
        <a href="#" class="cta">Projects</a>
        <a href="#" class="cta cta-yellow ft-fraunces ft-w-700">CONTACT</a>
      </nav>

      <!-- desktop nav -->
      <nav class="desktop-nav ft-barlow hide-for-mobile">
        <a href="#" class="cta">About</a>
        <a href="#" class="cta">Services</a>
        <a href="#" class="cta">Projects</a>
        <a href="#" class="cta cta-white ft-fraunces ft-w-700">CONTACT</a>
      </nav>

      <!-- <nav></nav> -->
    </header>

    <!-- Hero -->
    <section class="hero ft-fraunces">
      <h1>WE ARE CREATIVES</h1>
      <img src="images/icon-arrow-down.svg" alt="arrow down" />
    </section>

    <script src="index.js"></script>
  </body>
</html>
